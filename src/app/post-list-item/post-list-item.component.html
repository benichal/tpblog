<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
    <div class="row">
        <div class="col-8">
            <h4>{{ title }}</h4>
        </div><div class="col-4 text-right">{{ created_at | date: 'MM/dd/yyyy, h:mm a' }}</div>
    </div>
    <div class="row">
        <div class="col">{{ content }}</div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-success" (click)="addLoveIt()">Love it!</button>
            <button class="btn btn-danger" (click)="addDontLoveIt()">Don't love it!</button>
        </div>
        <div class="col text-right">
            <button class="btn btn-danger" (click)="deletePost()">Supprimer ce post</button>
        </div>
    </div>
</li>
